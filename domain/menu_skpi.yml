version: "3.1"

actions:
- action_menu_skpi

slots:
  menu_skpi:
    type: categorical
    values:
      - Prosedur SKPI
      - Persyaratan SKPI
      - Transaksi SKPI
      - Hasil SKPI
      - Batal
    mappings:
      - type: from_llm

  menu_skpi_confirmation:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_menu_skpi:
    - text: "Please select one of the following SKPI options:"
      translation:
        id: "Silakan pilih salah satu opsi SKPI berikut:"
      buttons:
        - title: "Prosedur SKPI"
          payload: Prosedur SKPI
        - title: "Persyaratan SKPI"
          payload: Persyaratan SKPI
        - title: "Transaksi SKPI"
          payload: Transaksi SKPI
        - title: "Hasil SKPI"
          payload: Hasil SKPI
        - title: "Batal"
          payload: Batal

  utter_ask_menu_skpi_confirmation:
    - condition: slots.menu_skpi != "Batal"
      text: "You have selected the option: {menu_skpi}. Is that correct?"
      translation:
        id: "Anda telah memilih opsi: {menu_skpi}. Apakah itu benar?"
      buttons:
        - title: "Yes"
          payload: Yes, that's correct
          translation:
            id: 
              title: "Ya"
              payload: Ya, itu benar
        - title: "No"
          payload: No, I want to change it
          translation:
            id: 
              title: "Tidak"
              payload: Tidak, saya ingin mengubahnya
    - condition: slots.menu_skpi == "Batal"
      text: "Ok, process aborted."
      translation:
        id: "Baik, proses dibatalkan."

  utter_menu_skpi_cancelled:
    - text: "Okay, let's try again. Please select one of the SKPI options."
      translation:
        id: "Baik, mari coba lagi. Silakan pilih salah satu opsi SKPI."

  utter_menu_skpi_ok:
    - text: "You have successfully selected the SKPI option: {menu_skpi}."
      translation:
        id: "Anda telah berhasil memilih opsi SKPI: {menu_skpi}."

  utter_answer_prosedur_skpi:
    - text: |
        PROSEDUR PENGISIAN SKPI
        Untuk mengisi SKPI (Surat Keterangan Pendamping Ijazah), silakan ikuti langkah berikut:
        1. Akses laman: https://student.trisakti.ac.id/
        2. Klik menu SKPI.
        3. Isi data pada lima tab berikut:
          - Penghargaan → Prestasi selama kuliah (universitas, fakultas, prodi, regional, nasional, internasional).
          - Organisasi → Pengalaman organisasi atau kepanitiaan.
          - Bahasa Asing → Sertifikat bahasa internasional (contoh: TOEFL).
          - Pembentukan Karakter → Kegiatan pengembangan diri (PKM, UKM, seminar, workshop, dll).
          - Praktek Profesional → Magang, PKL, atau kegiatan penerapan ilmu di dunia kerja.
        4. Semua kegiatan wajib diisi dalam Bahasa Indonesia dan Bahasa Inggris sesuai kolom yang tersedia.

  utter_answer_persyaratan_skpi:
    - text: |
        PERSYARATAN PENGISIAN SKPI
        Setiap kegiatan yang diinput wajib dilengkapi bukti pendukung, seperti:
          - SK Rektor/Dekan
          - Sertifikat
          - Piagam penghargaan
          - Dokumen resmi lainnya
        Data harus diisi lengkap dan benar pada masing-masing kategori.
        Pengisian dilakukan dalam dua bahasa (Indonesia & Inggris).

  utter_answer_transaksi_skpi:
    - text: "Silakan lengkapi dan ajukan data SKPI sesuai dengan kegiatan yang telah anda ikuti."

  utter_answer_hasil_skpi:
    - text: |
        Pengajuan SKPI anda sedang diproses.
        Anda dapat melihat status dan hasil SKPI melalui sistem.

  utter_answer_batal_skpi:
    - text: "Baik, proses dibatalkan."
    
  utter_answer_error_skpi:
    - text: "Maaf, menu tidak ditemukan."