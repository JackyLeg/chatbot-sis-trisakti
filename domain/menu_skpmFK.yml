version: "3.1"

actions:
- action_menu_skpmFK

slots:
  menu_skpmFK:
    type: categorical
    values:
      - Prosedur SKPM FK
      - Persyaratan SKPM FK
      - Transaksi SKPM FK
      - Hasil SKPM FK
    mappings:
      - type: from_llm

  menu_skpmFK_confirmation:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_menu_skpmFK:
    - text: "Please select one of the following SKPM FK options:"
      buttons:
        - title: "Prosedur SKPM FK"
          payload: Prosedur SKPM FK
        - title: "Persyaratan SKPM FK"
          payload: Persyaratan SKPM FK
        - title: "Transaksi SKPM FK"
          payload: Transaksi SKPM FK
        - title: "Hasil SKPM FK"
          payload: Hasil SKPM FK

  utter_ask_menu_skpmFK_confirmation:
    - text: "You have selected the option: {menu_skpmFK}. Is that correct?"
      buttons:
        - title: "Yes"
          payload: Yes, that's correct
        - title: "No"
          payload: No, I want to change it

  utter_menu_skpmFK_cancelled:
    - text: "Okay, let's try again. Please select one of the SKPM FK options."

  utter_menu_skpmFK_ok:
    - text: "You have successfully selected the SKPM FK option: {menu_skpmFK}."
  utter_answer_prosedur_skpmFK:
    - text: |
        Pengajuan SKPM-FK dilakukan melalui tahapan berikut:
          1. Mahasiswa melengkapi data dan dokumen pendukung SKPM-FK.
          2. Program Studi/Fakultas melakukan verifikasi data SKPM-FK.
          3. SKPM-FK ditetapkan dan dapat diakses oleh mahasiswa.

  utter_answer_persyaratan_skpmFK:
    - text: |
        Persyaratan pengisian SKPM-FK yang harus dipenuhi mahasiswa adalah:
        - Status Mahasiswa Aktif
        - Data kegiatan pendukung (organisasi, prestasi, sertifikasi) tersedia

  utter_answer_transaksi_skpmFK:
    - text: "Silakan lengkapi dan ajukan data SKPM-FK sesuai dengan kegiatan yang telah anda ikuti."

  utter_answer_hasil_skpmFK:
    - text: |
        Pengajuan SKPM-FK anda sedang diproses.
        Anda dapat melihat status dan hasil SKPM-FK melalui sistem.

  utter_answer_error_skpmFK:
    - text: "Maaf, menu tidak ditemukan."