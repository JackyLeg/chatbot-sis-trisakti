version: "3.1"

actions:
- menu_kartuRencanaStudi

slots:
  menu_kartuRencanaStudi:
    type: categorical
    values:
      - Prosedur KRS
      - Persyaratan KRS
      - Transaksi KRS
      - Hasil KRS
    mappings:
      - type: from_llm

  menu_kartuRencanaStudi_confirmation:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_menu_kartuRencanaStudi:
    - text: "Please select one of the following kartu rencana studi options:"
      buttons:
        - title: "Prosedur KRS"
          payload: Prosedur KRS
        - title: "Persyaratan KRS"
          payload: Persyaratan KRS
        - title: "Transaksi KRS"
          payload: Transaksi KRS
        - title: "Hasil KRS"
          payload: Hasil KRS

  utter_ask_menu_kartuRencanaStudi_confirmation:
    - text: "You have selected the option: {menu_kartuRencanaStudi}. Is that correct?"
      buttons:
        - title: "Yes"
          payload: Yes, that's correct
        - title: "No"
          payload: No, I want to change it

  utter_menu_kartuRencanaStudi_cancelled:
    - text: "Okay, let's try again. Please select one of the kartu rencana studi options."

  utter_menu_kartuRencanaStudi_ok:
    - text: "You have successfully selected the kartu rencana studi option: {menu_kartuRencanaStudi}."



