version: "3.1"

actions:
- action_menu_kartuRencanaStudi

slots:
  menu_kartuRencanaStudi:
    type: categorical
    values:
      - Prosedur KRS
      - Persyaratan KRS
      - Transaksi KRS
      - Hasil KRS
    mappings:
      - type: from_llm

  menu_kartuRencanaStudi_confirmation:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_menu_kartuRencanaStudi:
    - text: "Please select one of the following kartu rencana studi options:"
      buttons:
        - title: "Prosedur KRS"
          payload: Prosedur KRS
        - title: "Persyaratan KRS"
          payload: Persyaratan KRS
        - title: "Transaksi KRS"
          payload: Transaksi KRS
        - title: "Hasil KRS"
          payload: Hasil KRS

  utter_ask_menu_kartuRencanaStudi_confirmation:
    - text: "You have selected the option: {menu_kartuRencanaStudi}. Is that correct?"
      buttons:
        - title: "Yes"
          payload: Yes, that's correct
        - title: "No"
          payload: No, I want to change it

  utter_menu_kartuRencanaStudi_cancelled:
    - text: "Okay, let's try again. Please select one of the kartu rencana studi options."

  utter_menu_kartuRencanaStudi_ok:
    - text: "You have successfully selected the kartu rencana studi option: {menu_kartuRencanaStudi}."

  utter_answer_prosedur_krs:
    - text: |
        Prosedur pengisian KRS dilakukan melalui tahapan berikut:
          1. Mahasiswa melakukan registrasi administrasi dan memperoleh status aktif.
          2. Mahasiswa melakukan perwalian dengan Dosen Pembimbing Akademik (Dosen Wali) untuk merencanakan mata kuliah.
          3. Dosen Wali memberikan persetujuan perwalian.
          4. Mahasiswa melakukan pengisian KRS melalui Sistem Informasi Akademik sesuai periode pada kalender akademik.
          5. Dosen Wali memberikan persetujuan KRS paling lambat pada hari terakhir masa pengisian KRS.

  utter_answer_persyaratan_krs:
    - text: |
        Prasyarat pengisian KRS yang harus dipenuhi mahasiswa adalah:
          1. Mahasiswa telah terdaftar sebagai mahasiswa aktif pada semester berjalan.
          2. Registrasi administrasi/BPP telah diselesaikan (sudah/belum).
          3. Perwalian dengan Dosen Wali telah dilakukan (sudah/belum).
          4. Persetujuan Dosen Wali untuk pengisian KRS (sudah/belum).
    
  utter_answer_transaksi_krs:
    - text: |
        Silakan pilih mata kuliah yang akan kamu ambil pada semester ini.
        Setelah selesai, ajukan KRS untuk diproses oleh Dosen Pembimbing Akademik. (Tombol Pengisian KRS)

  utter_answer_hasil_krs:
    - text: "Pengajuan KRS kamu sudah diproses."

  utter_answer_error_krs:
    - text: "Maaf, menu tidak ditemukan."
    
