version: "3.1"

actions:
- action_menu_kartuHasilStudi

slots:
  menu_kartuHasilStudi:
    type: categorical
    values:
      - Prosedur KHS
      - Persyaratan KHS
      - Transaksi KHS
      - Hasil KHS
    mappings:
      - type: from_llm

  menu_kartuHasilStudi_confirmation:
    type: bool
    mappings:
      - type: from_llm

responses:
  utter_ask_menu_kartuHasilStudi:
    - text: "Please select one of the following kartu hasil studi options:"
      translation:
        id: "Silakan pilih salah satu opsi kartu hasil studi berikut:"
      buttons:
        - title: "Prosedur KHS"
          payload: Prosedur KHS
        - title: "Persyaratan KHS"
          payload: Persyaratan KHS
        - title: "Transaksi KHS"
          payload: Transaksi KHS
        - title: "Hasil KHS"
          payload: Hasil KHS

  utter_ask_menu_kartuHasilStudi_confirmation:
    - text: "You have selected the option: {menu_kartuHasilStudi}. Is that correct?"
      translation:
        id: "Anda telah memilih opsi: {menu_kartuHasilStudi}. Apakah itu benar?"
      buttons:
        - title: "Yes"
          payload: Yes, that's correct
          translation:
            id:
              title: "Ya"
              payload: Ya, itu benar
        - title: "No"
          payload: No, I want to change it
          translation:
            id:
              title: "Tidak"
              payload: Tidak, saya ingin mengubahnya

  utter_menu_kartuHasilStudi_cancelled:
    - text: "Okay, let's try again. Please select one of the kartu hasil studi options."
      translation:
        id: "Baik, mari coba lagi. Silakan pilih salah satu opsi kartu hasil studi."

  utter_menu_kartuHasilStudi_ok:
    - text: "You have successfully selected the kartu hasil studi option: {menu_kartuHasilStudi}."
      translation:
        id: "Anda telah berhasil memilih opsi kartu hasil studi: {menu_kartuHasilStudi}."

  utter_answer_prosedur_khs:
    - text: |
        PROSEDUR MENGAKSES KARTU HASIL STUDI (KHS)
          1. Penerbitan: KHS diterbitkan secara resmi oleh Universitas pada setiap akhir semester setelah masa penilaian dosen berakhir.
          2. Akses Mahasiswa: Anda dapat melihat dan mengunduh KHS secara mandiri melalui portal student.trisakti.ac.id.
          3. Pemantauan: Dosen Wali Anda juga akan menerima salinan KHS melalui sistem sis.trisakti.ac.id untuk kepentingan evaluasi akademik dan bimbingan semester berikutnya.
          -------
          4. Melihat Kartu Hasil Studi (KHS) & Transkrip Nilai melalui laman https://student.trisakti.ac.id/:
            a. Mahasiswa mengakses laman https://student.trisakti.ac.id/
            b. Pilih menu Examination Result, pada menu ini terdapat empat tab yaitu :
              1) Coursework, dapat dilihat detail atau rincian dari nilai matakuliah
              2) Kartu Hasil Studi, menampilkan nilai yang diperoleh tiap semester
              3) Passed Transcript, menampilkan nilai yang lulus saja
              4) All Transcript, menampilkan seluruh nilai yang sudah ditempuh. Baik KHS maupun transkrip dapat diunduh dalam format pdf
              
  utter_answer_persyaratan_khs:
    - text: |
        PERSYARATAN MENGAKSES KARTU HASIL STUDI (KHS)
          Agar KHS dapat diakses dan diunduh, mahasiswa wajib memenuhi ketentuan berikut:
          - Penyelesaian KRS: Telah melakukan pengisian KRS secara sah pada awal semester.
          - Evaluasi Perkuliahan: Mengikuti seluruh rangkaian evaluasi (UTS/UAS) dan memenuhi persyaratan kehadiran minimal yang ditentukan.
          - Administrasi Keuangan: Pastikan seluruh kewajiban administrasi keuangan semester berjalan telah terselesaikan (sesuai kebijakan Fakultas masing-masing untuk membuka akses nilai).
          
          *Catatan: Jika nilai mata kuliah tertentu belum muncul, pastikan Anda telah mengisi kuesioner evaluasi dosen (jika diwajibkan) atau silakan hubungi Sekretariat Program Studi.
          
  utter_answer_transaksi_khs:
    - text: "Silakan pilih semester untuk melihat nilai mata kuliah yang telah kamu tempuh."

  utter_answer_hasil_khs:
    - text: |
        Berikut adalah nilai mata kuliah kamu pada semester yang dipilih.
        Kamu juga dapat melihat rekap nilai dalam bentuk Kartu Hasil Studi (KHS).

  utter_answer_error_khs:
    - text: "Maaf, menu tidak ditemukan."