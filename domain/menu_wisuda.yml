version: "3.1"

actions:
- menu_wisuda

slots:
  menu_wisuda:
    type: categorical
    values:
      - Graduation
      - Wisuda
    mappings:
      - type: from_llm

responses:
  utter_ask_menu_wisuda:
    - text: "Please select one of the following wisuda options:"
      translation:
        id: "Silakan pilih salah satu opsi wisuda berikut:"
      buttons:
        - title: "Graduation (Yudisium dan Dokumen Kelulusan)"
          payload: Graduation
        - title: "Wisuda (Pendaftaran dan Pelaksanaan)"
          payload: Wisuda
