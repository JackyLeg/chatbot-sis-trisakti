flows:
  pertukaranMahasiswa:
      name: Pertukaran Mahasiswa
      description: Help user with pertukaran mahasiswa menus
      steps:
        - id: ask_menu
          collect: menu_pertukaranMahasiswa
          ask_before_filling: true
          description: |
            User must select one of 4 options for pertukaran mahasiswa.
            there are options like Prosedur Pertukaran Mahasiswa, Persyaratan Pertukaran Mahasiswa, Transaksi Pertukaran Mahasiswa, and Hasil Pertukaran Mahasiswa.
            while bot not do utter_answer_batal_pertukaranMahasiswa and if user gets their result, flow will continue to what user want to do next in this menu
          next: 
            - if: slots.menu_pertukaranMahasiswa = "Batal"
              then:
                - action: utter_answer_batal_pertukaranMahasiswa
                  next: END
            - else: menu_confirmation

        - id: menu_confirmation
          collect: menu_pertukaranMahasiswa_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_pertukaranMahasiswa_confirmation is false
            then:
              - action: utter_menu_pertukaranMahasiswa_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_pertukaranMahasiswa
          next:
            - if: slots.return_value = "Prosedur Pertukaran Mahasiswa"
              then: 
                - action: utter_answer_prosedur_pertukaranMahasiswa
                  next: ask_menu
            - if: slots.return_value = "Persyaratan Pertukaran Mahasiswa"
              then: 
                - action: utter_answer_persyaratan_pertukaranMahasiswa
                  next: ask_menu
            - if: slots.return_value = "Transaksi Pertukaran Mahasiswa"
              then: 
                - action: utter_answer_transaksi_pertukaranMahasiswa
                  next: ask_menu
            - if: slots.return_value = "Hasil Pertukaran Mahasiswa"
              then: 
                - action: utter_answer_hasil_pertukaranMahasiswa
                  next: ask_menu
            - else: 
                - action: utter_answer_error_pertukaranMahasiswa
                  next: ask_menu
            