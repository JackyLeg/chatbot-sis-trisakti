flows:
  pembayaran:
      name: Pembayaran
      description: Help user with pembayaran menus
      steps:
        - id: ask_menu
          collect: menu_pembayaran
          ask_before_filling: true
          description: |
            User must select one of 4 options for pembayaran.
            there are options like Prosedur Pembayaran, Persyaratan Pembayaran, Transaksi Pembayaran, and Hasil Pembayaran.
            while bot not do utter_answer_batal_pembayaran and if user gets their result, flow will continue to what user want to do next in this menu
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_pembayaran_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_pembayaran_confirmation is false
            then:
              - action: utter_menu_pembayaran_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_pembayaran
          next:
            - if: slots.return_value = "Prosedur Pembayaran"
              then: 
                - action: utter_answer_prosedur_pembayaran
                  next: ask_menu
            - if: slots.return_value = "Persyaratan Pembayaran"
              then: 
                - action: utter_answer_persyaratan_pembayaran
                  next: ask_menu
            - if: slots.return_value = "Transaksi Pembayaran"
              then: 
                - action: utter_answer_transaksi_pembayaran
                  next: ask_menu
            - if: slots.return_value = "Hasil Pembayaran"
              then: 
                - action: utter_answer_hasil_pembayaran
                  next: ask_menu
            - if: slots.return_value = "Batal"
              then: 
                - action: utter_answer_batal_pembayaran
                  next: END
            - else: 
                - action: utter_answer_error_pembayaran
                  next: ask_menu
            