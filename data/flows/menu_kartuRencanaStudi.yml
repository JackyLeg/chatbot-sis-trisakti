flows:
  kartuRencanaStudi:
      description: Help user with kartu rencana studi menus
      steps:
        - id: ask_menu
          collect: menu_kartuRencanaStudi
          ask_before_filling: true
          description: User must select one of 4 options for kartu rencana studi.
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_kartuRencanaStudi_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_kartuRencanaStudi_confirmation is false
            then:
              - action: utter_menu_kartuRencanaStudi_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_kartuRencanaStudi
          next:
            - if: "slots.return_value = 'Prosedur KRS'"
              then: 
                - action: utter_answer_prosedur_krs
                  next: END
            - if: "slots.return_value = 'Persyaratan KRS'"
              then: 
                - action: utter_answer_persyaratan_krs
                  next: END
            - if: "slots.return_value = 'Transaksi KRS'"
              then: 
                - action: utter_answer_transaksi_krs
                  next: END
            - if: "slots.return_value = 'Hasil KRS'"
              then: 
                - action: utter_answer_hasil_krs
                  next: END
            - else: 
                - action: utter_answer_error_krs
                  next: END

