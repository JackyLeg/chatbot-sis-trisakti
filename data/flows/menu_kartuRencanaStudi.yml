flows:
  kartuRencanaStudi:
      name: Kartu Rencana Studi
      description: |
        Help user with kartu rencana studi menus
        User may refer this as: "KRS", "krs", "rencana", "rencana studi", or "kartu rencana studi"
        while bot not do utter_answer_batal_krs and if user gets their result, flow will continue to what user want to do next in this menu
      steps:
        - id: ask_menu
          collect: menu_kartuRencanaStudi
          ask_before_filling: true
          description: |
            User must select one of 4 options for kartu rencana studi.
            There are options like Prosedur KRS, Persyaratan KRS, Transaksi KRS, and Hasil KRS.
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_kartuRencanaStudi_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_kartuRencanaStudi_confirmation is false
            then:
              - action: utter_menu_kartuRencanaStudi_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_kartuRencanaStudi
          next:
            - if: slots.return_value = "Prosedur KRS"
              then: 
                - action: utter_answer_prosedur_krs
                  next: ask_menu
            - if: slots.return_value = "Persyaratan KRS"
              then: 
                - action: utter_answer_persyaratan_krs
                  next: ask_menu
            - if: slots.return_value = "Transaksi KRS"
              then: 
                - action: utter_answer_transaksi_krs
                  next: ask_menu
            - if: slots.return_value = "Hasil KRS"
              then: 
                - action: utter_answer_hasil_krs
                  next: ask_menu
            - if: slots.return_value = "Batal"
              then: 
                - action: utter_answer_batal_krs
                  next: END
            - else: 
                - action: utter_answer_error_krs
                  next: ask_menu

