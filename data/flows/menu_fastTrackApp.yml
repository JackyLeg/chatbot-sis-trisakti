flows:
  fastTrackApp:
      name: Fast Track App
      description: Help user with fast track app menus
      steps:
        - id: ask_menu
          collect: menu_fastTrackApp
          ask_before_filling: true
          description: |
            User must select one of 4 options for fast track app.
            there are options like Prosedur Fast Track App, Persyaratan Fast Track App, Transaksi Fast Track App, and Hasil Fast Track App.
            while bot not do utter_answer_batal_fastTrackApp and if user gets their result, flow will continue to what user want to do next in this menu
          next: 
            - if: slots.menu_fastTrackApp = "Batal"
              then:
                - action: utter_answer_batal_fastTrackApp
                  next: END
            - else: menu_confirmation

        - id: menu_confirmation
          collect: menu_fastTrackApp_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_fastTrackApp_confirmation is false
            then:
              - action: utter_menu_fastTrackApp_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_fastTrackApp
          next:
            - if: slots.return_value = "Prosedur Fast Track App"
              then: 
                - action: utter_answer_prosedur_fastTrackApp
                  next: ask_menu
            - if: slots.return_value = "Persyaratan Fast Track App"
              then: 
                - action: utter_answer_persyaratan_fastTrackApp
                  next: ask_menu
            - if: slots.return_value = "Transaksi Fast Track App"
              then: 
                - action: utter_answer_transaksi_fastTrackApp
                  next: ask_menu
            - if: slots.return_value = "Hasil Fast Track App"
              then: 
                - action: utter_answer_hasil_fastTrackApp
                  next: ask_menu
            - else: 
                - action: utter_answer_error_fastTrackApp
                  next: ask_menu
            