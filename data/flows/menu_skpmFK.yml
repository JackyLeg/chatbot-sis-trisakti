flows:
  skpmFK:
      description: Help user with skpmFK menus
      steps:
        - id: ask_menu
          collect: menu_skpmFK
          ask_before_filling: true
          description: |
            User must select one of 4 options for skpmFK.
            there are options like Prosedur SKPM FK, Persyaratan SKPM FK, Transaksi SKPM FK, and Hasil SKPM FK.
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_skpmFK_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_skpmFK_confirmation is false
            then:
              - action: utter_menu_skpmFK_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_skpmFK
          next:
            - if: slots.return_value = "Prosedur SKPM FK"
              then: 
                - action: utter_answer_prosedur_skpmFK
                  next: END
            - if: slots.return_value = "Persyaratan SKPM FK"
              then: 
                - action: utter_answer_persyaratan_skpmFK
                  next: END
            - if: slots.return_value = "Transaksi SKPM FK"
              then: 
                - action: utter_answer_transaksi_skpmFK
                  next: END
            - if: slots.return_value = "Hasil SKPM FK"
              then: 
                - action: utter_answer_hasil_skpmFK
                  next: END
            - else: 
                - action: utter_answer_error_skpmFK
                  next: END
            