flows:
  skpi:
      name: SKPI
      description: Help user with skpi menus
      steps:
        - id: ask_menu
          collect: menu_skpi
          ask_before_filling: true
          description: |
            User must select one of 4 options for skpi.
            there are options like Prosedur SKPI, Persyaratan SKPI, Transaksi SKPI, and Hasil SKPI.
            while bot not do utter_answer_batal_skpi and if user gets their result, flow will continue to what user want to do next in this menu
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_skpi_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_skpi_confirmation is false
            then:
              - action: utter_menu_skpi_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_skpi
          next:
            - if: slots.return_value = "Prosedur SKPI"
              then: 
                - action: utter_answer_prosedur_skpi
                  next: ask_menu
            - if: slots.return_value = "Persyaratan SKPI"
              then: 
                - action: utter_answer_persyaratan_skpi
                  next: ask_menu
            - if: slots.return_value = "Transaksi SKPI"
              then: 
                - action: utter_answer_transaksi_skpi
                  next: ask_menu
            - if: slots.return_value = "Hasil SKPI"
              then: 
                - action: utter_answer_hasil_skpi
                  next: ask_menu
            - if: slots.return_value = "Batal"
              then: 
                - action: utter_answer_batal_skpi
                  next: END
            - else: 
                - action: utter_answer_error_skpi
                  next: ask_menu
            