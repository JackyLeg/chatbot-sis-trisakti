flows:
  MBoutboundNonPT:
      name: MB Outbound Non PT
      description: Help user with MB outbound non PT menus
      steps:
        - id: ask_menu
          collect: menu_MBoutboundNonPT
          ask_before_filling: true
          description: |
            User must select one of 4 options for MB outbound non PT.
            there are options like Prosedur MB Outbound Non PT, Persyaratan MB Outbound Non PT, Transaksi MB Outbound Non PT, and Hasil MB Outbound Non PT.
            while bot not do utter_answer_batal_MBoutboundNonPT and if user gets their result, flow will continue to what user want to do next in this menu
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_MBoutboundNonPT_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_MBoutboundNonPT_confirmation is false
            then:
              - action: utter_menu_MBoutboundNonPT_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_MBoutboundNonPT
          next:
            - if: slots.return_value = "Prosedur MB Outbound Non PT"
              then: 
                - action: utter_answer_prosedur_MBoutboundNonPT
                  next: ask_menu
            - if: slots.return_value = "Persyaratan MB Outbound Non PT"
              then: 
                - action: utter_answer_persyaratan_MBoutboundNonPT
                  next: ask_menu
            - if: slots.return_value = "Transaksi MB Outbound Non PT"
              then: 
                - action: utter_answer_transaksi_MBoutboundNonPT
                  next: ask_menu
            - if: slots.return_value = "Hasil MB Outbound Non PT"
              then: 
                - action: utter_answer_hasil_MBoutboundNonPT
                  next: ask_menu
            - else: 
                - action: utter_answer_error_MBoutboundNonPT
                  next: ask_menu
            