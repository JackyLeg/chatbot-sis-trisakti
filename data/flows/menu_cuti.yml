flows:
  cuti:
      name: Cuti
      description: Help user with cuti menus
      steps:
        - id: ask_menu
          collect: menu_cuti
          ask_before_filling: true
          description: |
            User must select one of 4 options for cuti.
            there are options like Prosedur Cuti, Persyaratan Cuti, Transaksi Cuti, and Hasil Cuti.
            while bot not do utter_answer_batal_cuti and if user gets their result, flow will continue to what user want to do next in this menu
          next: menu_confirmation

        - id: menu_confirmation
          collect: menu_cuti_confirmation
          ask_before_filling: true
          next:
          - if: slots.menu_cuti_confirmation is false
            then:
              - action: utter_menu_cuti_cancelled
                next: ask_menu
          - else: continue_flow

        - id: continue_flow
          action: action_menu_cuti
          next:
            - if: slots.return_value = "Prosedur Cuti"
              then: 
                - action: utter_answer_prosedur_cuti
                  next: ask_menu
            - if: slots.return_value = "Persyaratan Cuti"
              then: 
                - action: utter_answer_persyaratan_cuti
                  next: ask_menu
            - if: slots.return_value = "Transaksi Cuti"
              then: 
                - action: utter_answer_transaksi_cuti
                  next: ask_menu
            - if: slots.return_value = "Hasil Cuti"
              then: 
                - action: utter_answer_hasil_cuti
                  next: ask_menu
            - else: 
                - action: utter_answer_error_cuti
                  next: ask_menu
            